- title: The Nazi Officer's Wife How One Jewish Woman Survived The Holocaust
  description: Edith Hahn was an outspoken young woman in Vienna when the Gestapo forced her into a ghetto and then into a labor camp. When she returned home months later, she knew she would become a hunted woman and went underground. With the help of a Christian friend, she emerged in Munich as Grete Denner. There she met Werner Vetter, a Nazi Party member who fell in love with her. Despite Edith's protests and even her eventual confession that she was Jewish, he married her and kept her identity a secret. In wrenching detail, Edith recalls a life of constant, almost paralyzing fear. She tells of German officials who casually questioned the lineage of her parents; of how, when giving birth to her daughter, she refused all painkillers, afraid that in an altered state of mind she might reveal something of her past; and of how, after her husband was captured by the Soviet army, she was bombed out of her house and had to hide while drunken Russian soldiers raped women on the street. Yet despite the risk it posed to her life, Edith created a remarkable record of survival. She saved every document and set of papers issued to her, as well as photographs she managed to take inside labor camps. Now part of the permanent collection at the Holocaust Memorial Museum in Washington, D.C., these hundreds of documents, several of which are included in this volume, form the fabric of a gripping new chapter in the history of the Holocaust -- complex, troubling, and ultimately triumphant.
  url: https://www.goodreads.com/book/show/32843367-the-nazi-officer-s-wife
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1477989505l/32843367._SY475_.jpg
- title: Traveling Light
  description: A dancer turned schoolteacher, Summer is still recovering from the injury that ended her promising career in the arts. Her lover, Nicholas, fears she's depending on him to fulfill her remaining dreams and hopes. And, most ominously of all, her cherished brother, Todd, is slowly dying. In the tranquil suburbs of Ohio, as these difficult days crawl forward, Summer will come to terms with life, death, relationships, and her father's enigmatic, long-ago injunction to "travel light". She will learn that true love transcends all illness, distrust, and the cruelty of time. But it is in trying to fulfill a promise made to her brother long ago that Summer will meet her greatest challenge -- and realize how truly fortunate she is.
  url: https://www.goodreads.com/book/show/279979.Traveling_Light
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1173380655l/279979.jpg
- title: The Red Tent
  description: Her name is Dinah. In the Bible, her life is only hinted at in a brief and violent detour within the more familiar chapters of the Book of Genesis that are about her father, Jacob, and his dozen sons. Told in Dinah's voice, this novel reveals the traditions and turmoils of ancient womanhood—the world of the red tent. It begins with the story of her mothers—Leah, Rachel, Zilpah, and Bilhah—the four wives of Jacob. They love Dinah and give her gifts that sustain her through a hard-working youth, a calling to midwifery, and a new home in a foreign land. Dinah's story reaches out from a remarkable period of early history and creates an intimate connection with the past. Deeply affecting, The Red Tent combines rich storytelling with a valuable achievement in modern fiction a new view of biblical women's society.
  url: https://www.goodreads.com/book/show/4989.The_Red_Tent
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1405739117l/4989.jpg
- title: My Sister's Keeper
  description: New York Times best-selling author Jodi Picoult is widely acclaimed for her keen insights into the hearts and minds of real people. Now she tells the emotionally riveting story of a family torn apart by conflicting needs and a passionate love that triumphs over human weakness. Anna is not sick, but she might as well be. By age 13 she has undergone countless surgeries, transfusions, and shots so that her older sister, Kate, can somehow fight the leukemia that has plagued her since childhood. The product of preimplantation genetic diagnosis, Anna was conceived as a bone marrow match for Kate - a life and a role that she has never challenged...until now. Like most teenagers, Anna is beginning to question who she truly is. But unlike most teenagers, she has always been defined in terms of her sister - and so Anna makes a decision that for most would be unthinkable, a decision that will tear her family apart and have perhaps fatal consequences for the sister she loves. My Sister's Keeper examines what it means to be a good parent, a good sister, a good person. Is it morally correct to do whatever it takes to save a child's life, even if that means infringing upon the rights of another? Is it worth trying to discover who you really are if that quest makes you like yourself less? Should you follow your own heart or let others lead you? Once again, in My Sister's Keeper, Jodi Picoult tackles a controversial real-life subject with grace, wisdom, and sensitivity.
  url: https://www.goodreads.com/book/show/10917.My_Sister_s_Keeper
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1369504683l/10917.jpg
- title: A Breath of Snow and Ashes
  description: A Breath of Snow and Ashes continues the extraordinary story of 18th-century Scotsman Jamie Fraser and his 20th-century wife, Claire. The year is 1772, and on the eve of the American Revolution, the long fuse of rebellion has already been lit. Men lie dead in the streets of Boston, and in the backwoods of North Carolina, isolated cabins burn in the forest. With chaos brewing, the governor calls upon Jamie Fraser to unite the backcountry and safeguard the colony for King and Crown. But from his wife Jamie knows that three years hence the shot heard round the world will be fired, and the result will be independence — with those loyal to the King either dead or in exile. And there is also the matter of a tiny clipping from The Wilmington Gazette, dated 1776, which reports Jamie’s death, along with his kin. For once, he hopes, his time-traveling family may be wrong about the future.
  url: https://www.goodreads.com/book/show/10965.A_Breath_of_Snow_and_Ashes
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1388197203l/10965.jpg
- title: Sarah's Key
  description: Paris, July 1942 Ten-year-old Sarah is brutally arrested with her family in the Vel' d'Hiv' roundup, the most notorious act of French collaboration with the Nazis. but before the police come to take them, Sarah locks her younger brother, Michel, in their favorite hiding place, a cupboard in the family's apartment. She keeps the key, thinking that she will be back within a few hours. Paris, May 2002 On Vel' d'Hiv's sixtieth anniversary, Julia Jarmond, an American journalist, is asked by her Paris-based American magazine to write an article about this black day in France's past. Julia has lived in Paris for nearly twenty-five years, married a Frenchman, and she is shocked both by her ignorance about the event and the silence that still surrounds it. In the course of her investigation, she stumbles onto a trail of long-hidden family secrets that connects her to Sarah. Julia finds herself compelled to retrace the girl's ordeal, from the terrible days spent shut in at the Vel' d'Hiv' to the camps and beyond. As she probes into Sarah's past, she begins to question her own place in France and to reevaluate her marriage and her life. Writing about the fate of her country with a pitiless clarity, Tatiana de Rosnay offers us a brilliantly subtle, compelling portrait of France under occupation and reveals the taboos and denial surrounding this painful episode in French history.
  url: https://www.goodreads.com/book/show/556602.Sarah_s_Key
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1438863728l/556602._SX318_.jpg
- title: City of Bones
  description: When fifteen-year-old Clary Fray heads out to the Pandemonium Club in New York City, she hardly expects to witness a murder― much less a murder committed by three teenagers covered with strange tattoos and brandishing bizarre weapons. Then the body disappears into thin air. It's hard to call the police when the murderers are invisible to everyone else and when there is nothing―not even a smear of blood―to show that a boy has died. Or was he a boy? This is Clary's first meeting with the Shadowhunters, warriors dedicated to ridding the earth of demons. It's also her first encounter with Jace, a Shadowhunter who looks a little like an angel and acts a lot like a jerk. Within twenty-four hours Clary is pulled into Jace's world with a vengeance when her mother disappears and Clary herself is attacked by a demon. But why would demons be interested in ordinary mundanes like Clary and her mother? And how did Clary suddenly get the Sight? The Shadowhunters would like to know
  url: https://www.goodreads.com/book/show/256683.City_of_Bones
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1432730315l/256683._SY475_.jpg
- title: The Time Traveler's Wife
  description: A funny, often poignant tale of boy meets girl with a twist what if one of them couldn't stop slipping in and out of time? Highly original and imaginative, this debut novel raises questions about life, love, and the effects of time on relationships. Audrey Niffenegger’s innovative debut, The Time Traveler’s Wife, is the story of Clare, a beautiful art student, and Henry, an adventuresome librarian, who have known each other since Clare was six and Henry was thirty-six, and were married when Clare was twenty-three and Henry thirty-one. Impossible but true, because Henry is one of the first people diagnosed with Chrono-Displacement Disorder periodically his genetic clock resets and he finds himself misplaced in time, pulled to moments of emotional gravity in his life, past and future. His disappearances are spontaneous, his experiences unpredictable, alternately harrowing and amusing. The Time Traveler’s Wife depicts the effects of time travel on Henry and Clare’s marriage and their passionate love for each other as the story unfolds from both points of view. Clare and Henry attempt to live normal lives, pursuing familiar goals—steady jobs, good friends, children of their own. All of this is threatened by something they can neither prevent nor control, making their story intensely moving and entirely unforgettable.
  url: https://www.goodreads.com/book/show/18619684-the-time-traveler-s-wife
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1380660571l/18619684.jpg
- title: Alanna The First Adventure
  description: And so young Alanna of Trebond begins the journey to knighthood. Though a girl, Alanna has always craved the adventure and daring allowed only for boys; her twin brother, Thom, yearns to learn the art of magic. So one day they decide to switch places Thom heads for the convent to learn magic; Alanna, pretending to be a boy, is on her way to the castle of King Roald to begin her training as a page. But the road to knighthood is not an easy one. As Alanna masters the skills necessary for battle, she must also learn to control her heart and to discern her enemies from her allies. Filled with swords and sorcery, adventure and intrigue, good and evil, Alanna's first adventure begins - one that will lead to the fulfillment of her dreams and the magical destiny that will make her a legend in her land.
  url: https://www.goodreads.com/book/show/13831.Alanna
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1388206270l/13831.jpg
- title: Handle with Care
  description: When Willow is born with severe osteogenesis imperfecta, her parents are devastated--she will suffer hundreds of broken bones as she grows, a lifetime of pain. Every expectant parent will tell you that they don't want a perfect baby, just a healthy one. Charlotte and Sean O'Keefe would have asked for a healthy baby, too, if they'd been given the choice. Instead, their lives are made up of sleepless nights, mounting bills, the pitying stares of "luckier" parents, and maybe worst of all, the what-ifs. What if their child had been born healthy? But it's all worth it because Willow is, funny as it seems, perfect. She's smart as a whip, on her way to being as pretty as her mother, kind, brave, and for a five-year-old an unexpectedly deep source of wisdom. Willow is Willow, in sickness and in health. Everything changes, though, after a series of events forces Charlotte and her husband to confront the most serious what-ifs of all. What if Charlotte had known earlier of Willow's illness? What if things could have been different? What if their beloved Willow had never been born? To do Willow justice, Charlotte must ask herself these questions and one more. What constitutes a valuable life?
  url: https://www.goodreads.com/book/show/3720975-handle-with-care
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1316440644l/3720975.jpg
- title: Sabriel
  description: Sent to a boarding school in Ancelstierre as a young child, Sabriel has had little experience with the random power of Free Magic or the Dead who refuse to stay dead in the Old Kingdom. But during her final semester, her father, the Abhorsen, goes missing, and Sabriel knows she must enter the Old Kingdom to find him. With Sabriel, the first installment in the Abhorsen series, Garth Nix exploded onto the fantasy scene as a rising star, in a novel that takes readers to a world where the line between the living and the dead isn't always clear—and sometimes disappears altogether.
  url: https://www.goodreads.com/book/show/518848.Sabriel
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1293655399l/518848.jpg
- title: To Kill a Mockingbird
  description: The unforgettable novel of a childhood in a sleepy Southern town and the crisis of conscience that rocked it. "To Kill A Mockingbird" became both an instant bestseller and a critical success when it was first published in 1960. It went on to win the Pulitzer Prize in 1961 and was later made into an Academy Award-winning film, also a classic. Compassionate, dramatic, and deeply moving, "To Kill A Mockingbird" takes readers to the roots of human behavior - to innocence and experience, kindness and cruelty, love and hatred, humor and pathos. Now with over 18 million copies in print and translated into forty languages, this regional story by a young Alabama woman claims universal appeal. Harper Lee always considered her book to be a simple love story. Today it is regarded as a masterpiece of American literature.
  url: https://www.goodreads.com/book/show/2657.To_Kill_a_Mockingbird
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1553383690l/2657.jpg
- title: The Secret Life of Bees
  description: Set in South Carolina in 1964, The Secret Life of Bees tells the story of Lily Owens, whose life has been shaped around the blurred memory of the afternoon her mother was killed. When Lily's fierce-hearted black "stand-in mother," Rosaleen, insults three of the deepest racists in town, Lily decides to spring them both free. They escape to Tiburon, South Carolina--a town that holds the secret to her mother's past. Taken in by an eccentric trio of black beekeeping sister, Lily is introduced to their mesmerizing world of bees and honey, and the Black Madonna. This is a remarkable novel about divine female power, a story that women will share and pass on to their daughters for years to come.
  url: https://www.goodreads.com/book/show/6081433-the-secret-life-of-bees
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1444392146l/6081433._SY475_.jpg
- title: What Is the What
  description: is the epic novel based on the life of Valentino Achak Deng who, along with thousands of other children —the so-called Lost Boys—was forced to leave his village in Sudan at the age of seven and trek hundreds of miles by foot, pursued by militias, government bombers, and wild animals, crossing the deserts of three countries to find freedom. When he finally is resettled in the United States, he finds a life full of promise, but also heartache and myriad new challenges. Moving, suspenseful, and unexpectedly funny, What Is the What is an astonishing novel that illuminates the lives of millions through one extraordinary man.
  url: https://www.goodreads.com/book/show/4952.What_Is_the_What
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1328837457l/4952.jpg
- title: Graceling
  description: Katsa has been able to kill a man with her bare hands since she was eight—she’s a Graceling, one of the rare people in her land born with an extreme skill. As niece of the king, she should be able to live a life of privilege, but Graced as she is with killing, she is forced to work as the king’s thug. She never expects to fall in love with beautiful Prince Po. She never expects to learn the truth behind her Grace—or the terrible secret that lies hidden far away . . . a secret that could destroy all seven kingdoms with words alone. With elegant, evocative prose and a cast of unforgettable characters, debut author Kristin Cashore creates a mesmerizing world, a death-defying adventure, and a heart-racing romance that will consume you, hold you captive, and leave you wanting more.
  url: https://www.goodreads.com/book/show/3236307-graceling
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1331548394l/3236307.jpg