- title: The Space Between Worlds
  description: An outsider who can travel between worlds discovers a secret that threatens her new home and her fragile place in it, in a stunning sci-fi debut that’s both a cross-dimensional adventure and a powerful examination of identity, privilege, and belonging. Multiverse travel is finally possible, but there’s just one catch No one can visit a world where their counterpart is still alive. Enter Cara, whose parallel selves happen to be exceptionally good at dying—from disease, turf wars, or vendettas they couldn’t outrun. Cara’s life has been cut short on 372 worlds in total. On this Earth, however, Cara has survived. Identified as an outlier and therefore a perfect candidate for multiverse travel, Cara is plucked from the dirt of the wastelands. Now she has a nice apartment on the lower levels of the wealthy and walled-off Wiley City. She works—and shamelessly flirts—with her enticing yet aloof handler, Dell, as the two women collect off-world data for the Eldridge Institute. She even occasionally leaves the city to visit her family in the wastes, though she struggles to feel at home in either place. So long as she can keep her head down and avoid trouble, Cara is on a sure path to citizenship and security. But trouble finds Cara when one of her eight remaining doppelgängers dies under mysterious circumstances, plunging her into a new world with an old secret. What she discovers will connect her past and her future in ways she could have never imagined—and reveal her own role in a plot that endangers not just her world, but the entire multiverse.
  url: https://www.goodreads.com/book/show/43301353-the-space-between-worlds
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1585293595l/43301353._SX318_SY475_.jpg
- title: Origin
  description: Robert Langdon, Harvard professor of symbology and religious iconology, arrives at the ultramodern Guggenheim Museum Bilbao to attend a major announcement—the unveiling of a discovery that “will change the face of science forever.” The evening’s host is Edmond Kirsch, a forty-year-old billionaire and futurist whose dazzling high-tech inventions and audacious predictions have made him a renowned global figure. Kirsch, who was one of Langdon’s first students at Harvard two decades earlier, is about to reveal an astonishing breakthrough . . . one that will answer two of the fundamental questions of human existence. As the event begins, Langdon and several hundred guests find themselves captivated by an utterly original presentation, which Langdon realizes will be far more controversial than he ever imagined. But the meticulously orchestrated evening suddenly erupts into chaos, and Kirsch’s precious discovery teeters on the brink of being lost forever. Reeling and facing an imminent threat, Langdon is forced into a desperate bid to escape Bilbao. With him is Ambra Vidal, the elegant museum director who worked with Kirsch to stage the provocative event. Together they flee to Barcelona on a perilous quest to locate a cryptic password that will unlock Kirsch’s secret. Navigating the dark corridors of hidden history and extreme religion, Langdon and Vidal must evade a tormented enemy whose all-knowing power seems to emanate from Spain’s Royal Palace itself . . . and who will stop at nothing to silence Edmond Kirsch. On a trail marked by modern art and enigmatic symbols, Langdon and Vidal uncover clues that ultimately bring them face-to-face with Kirsch’s shocking discovery . . . and the breathtaking truth that has long eluded us.
  url: https://www.goodreads.com/book/show/32283133-origin
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1576370917l/32283133.jpg
- title: The Songbook of Benny Lament
  description: a powerful love story about a musical duo who put everything on the line to be together. New York, 1960 For Benny Lament, music is his entire life. With his father’s deep ties to the mob, the Bronx piano man has learned that love and family can get you in trouble. So he keeps to himself, writing songs for other musicians, avoiding the spotlight…until the night his father brings him to see Esther Mine sing. Esther is a petite powerhouse with a gorgeous voice. And when Benny writes a hit song and performs it with her, their collaboration thrusts the duo onto the national stage…and stirs up old issues and new scrutiny that the mob—and Benny—would rather avoid. It would be easier to walk away. But the music and the woman are too hard for the piano man to resist. Benny’s songs and Esther’s vocals are an explosive combination, a sound that fans can’t get enough of. But though America might love the music they make together, some people aren’t ready for Benny Lament and Esther Mine on—or off—the stage.
  url: https://www.goodreads.com/book/show/54268364-the-songbook-of-benny-lament
