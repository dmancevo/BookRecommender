- title: The book of longings.
  description: Raised in a wealthy family in Sepphoris with ties to the ruler of Galilee, Ana is rebellious and ambitious, a relentless seeker with a brilliant, curious mind and a daring spirit. She yearns for a pursuit worthy of her life, but finds no outlet for her considerable talents. Defying the expectations placed on women, she engages in furtive scholarly pursuits and writes secret narratives about neglected and silenced women. When she meets the eighteen-year-old Jesus, each is drawn to and enriched by the other’s spiritual and philosophical ideas. He becomes a floodgate for her intellect, but also the awakener of her heart. Their marriage unfolds with love and conflict, humor and pathos in Nazareth, where Ana makes a home with Jesus, his brothers, James and Simon, and their mother, Mary. Here, Ana’s pent-up longings intensify amid the turbulent resistance to the Roman occupation of Israel, partially led by her charismatic adopted brother, Judas. She is sustained by her indomitable aunt Yaltha, who is searching for her long-lost daughter, as well as by other women, including her friend Tabitha, who is sold into slavery after she was raped, and Phasaelis, the shrewd wife of Herod Antipas. Ana’s impetuous streak occasionally invites danger. When one such foray forces her to flee Nazareth for her safety shortly before Jesus’s public ministry begins, she makes her way with Yaltha to Alexandria, where she eventually finds refuge and purpose in unexpected surroundings. Grounded in meticulous historical research and written with a reverential approach to Jesus’s life that focuses on his humanity, The Book of Longings is an inspiring account of one woman’s bold struggle to realize the passion and potential inside her, while living in a time, place, and culture devised to silence her.
  url: https://www.goodreads.com/book/show/52698452-the-book-of-longings?from_search=true&from_srp=true&qid=ELPTo7cgiT&rank=1
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1570801291l/52698452._SX318_SY475_.jpg
- title: Feast of Sorrow
  description: Set amongst the scandal, wealth, and upstairs-downstairs politics of a Roman family, Crystal King seminal debut features the man who inspired the world’s oldest cookbook and the ambition that led to his destruction. On a blistering day in the twenty-sixth year of Augustus Caesar’s reign, a young chef, Thrasius, is acquired for the exorbitant price of twenty thousand denarii. His purchaser is the infamous gourmet Marcus Gavius Apicius, wealthy beyond measure, obsessed with a taste for fine meals from exotic places, and a singular ambition to serve as culinary advisor to Caesar, an honor that will cement his legacy as Rome leading epicure. Apicius rightfully believes that Thrasius is the key to his culinary success, and with Thrasius’s help he soon becomes known for his lavish parties and fantastic meals. Thrasius finds a family in Apicius household, his daughter Apicata, his wife Aelia, and her handmaiden, Passia whom Thrasius quickly falls in love with. But as Apicius draws closer to his ultimate goal, his reckless disregard for any who might get in his way takes a dangerous turn that threatens his young family and places his entire household at the mercy of the most powerful forces in Rome.
  url: https://www.goodreads.com/book/show/30753699-feast-of-sorrow?from_search=true&from_srp=true&qid=IgaAw3FUKu&rank=1
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1467659296l/30753699._SY475_.jpg
- title: A Thousand Ships
  description: From the Trojan women whose fates now lie in the hands of the Greeks, to the Amazon princess who fought Achilles on their behalf, to Penelope awaiting the return of Odysseus, to the three goddesses whose feud started it all, these are the stories of the women whose lives, loves, and rivalries were forever altered by this long and tragic war. A woman’s epic, powerfully imbued with new life, A Thousand Ships puts the women, girls and goddesses at the center of the Western world’s great tale ever told.
  url: https://www.goodreads.com/book/show/53487148-a-thousand-ships?from_search=true&from_srp=true&qid=D0Mym7bOM9&rank=1
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1597694359l/53487148.jpg
- title: The Emperor's Blades
  description: The circle is closing. The stakes are high. And old truths will live again... The Emperor has been murdered, leaving the Annurian Empire in turmoil. Now his progeny must bury their grief and prepare to unmask a conspiracy. His son Valyn, training for the empire’s deadliest fighting force, hears the news an ocean away. He expected a challenge, but after several ‘accidents’ and a dying soldier’s warning, he realizes his life is also in danger. Yet before Valyn can take action, he must survive the mercenaries’ brutal final initiation. Meanwhile, the Emperor’s daughter, Minister Adare, hunts her father’s murderer in the capital itself. Court politics can be fatal, but she needs justice. And Kaden, heir to an empire, studies in a remote monastery. Here, the Blank God’s disciples teach their harsh ways – which Kaden must master to unlock their ancient powers. When an imperial delegation arrives, he’s learnt enough to perceive evil intent. But will this keep him alive, as long-hidden powers make their move?
  url: https://www.goodreads.com/book/show/17910124-the-emperor-s-blades?ac=1&from_search=true&qid=hHmZIT6K7w&rank=1
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1369246817l/17910124.jpg
- title: Purple Hibiscus
  description: Fifteen-year-old Kambili and her older brother Jaja lead a privileged life in Enugu, Nigeria. They live in a beautiful house, with a caring family, and attend an exclusive missionary school. They're completely shielded from the troubles of the world. Yet, as Kambili reveals in her tender-voiced account, things are less perfect than they appear. Although her Papa is generous and well respected, he is fanatically religious and tyrannical at home—a home that is silent and suffocating. As the country begins to fall apart under a military coup, Kambili and Jaja are sent to their aunt, a university professor outside the city, where they discover a life beyond the confines of their father’s authority. Books cram the shelves, curry and nutmeg permeate the air, and their cousins’ laughter rings throughout the house. When they return home, tensions within the family escalate, and Kambili must find the strength to keep her loved ones together. Purple Hibiscus is an exquisite novel about the emotional turmoil of adolescence, the powerful bonds of family, and the bright promise of freedom.
  url: https://www.goodreads.com/book/show/14569052-purple-hibiscus
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1527718322l/14569052._SY475_.jpg
- title: Dune
  description: Set on the desert planet Arrakis, Dune is the story of the boy Paul Atreides, heir to a noble family tasked with ruling an inhospitable world where the only thing of value is the “spice” melange, a drug capable of extending life and enhancing consciousness. Coveted across the known universe, melange is a prize worth killing for... When House Atreides is betrayed, the destruction of Paul’s family will set the boy on a journey toward a destiny greater than he could ever have imagined. And as he evolves into the mysterious man known as Muad’Dib, he will bring to fruition humankind’s most ancient and unattainable dream.
  url: https://www.goodreads.com/book/show/44767458-dune
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1555447414l/44767458.jpg
- title: The Bone Shard Daughter
  description: The emperor's reign has lasted for decades, his mastery of bone shard magic powering the animal-like constructs that maintain law and order. But now his rule is failing, and revolution is sweeping across the Empire's many islands. Lin is the emperor's daughter and spends her days trapped in a palace of locked doors and dark secrets. When her father refuses to recognise her as heir to the throne, she vows to prove her worth by mastering the forbidden art of bone shard magic. Yet such power carries a great cost, and when the revolution reaches the gates of the palace, Lin must decide how far she is willing to go to claim her birthright - and save her people.
  url: https://www.goodreads.com/book/show/50706646-the-bone-shard-daughter
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1586229099l/50706646.jpg
- title: Steelheart
  description: Ten years ago, Calamity came. It was a burst in the sky that gave ordinary men and women extraordinary powers. The awed public started calling them Epics. But Epics are no friend of man. With incredible gifts came the desire to rule. And to rule man you must crush his will. Nobody fights the Epics...nobody but the Reckoners. A shadowy group of ordinary humans, they spend their lives studying Epics, finding their weaknesses, and then assassinating them. And David wants in. He wants Steelheart — the Epic who is said to be invincible. The Epic who killed David's father. For years, like the Reckoners, David's been studying, and planning — and he has something they need. Not an object, but an experience. He's seen Steelheart bleed. And he wants revenge.
  url: https://www.goodreads.com/book/show/17182126-steelheart
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1357576738l/17182126.jpg
- title: Project Hail Mary
  description: Ryland Grace is the sole survivor on a desperate, last-chance mission--and if he fails, humanity and the earth itself will perish. Except that right now, he doesn't know that. He can't even remember his own name, let alone the nature of his assignment or how to complete it. All he knows is that he's been asleep for a very, very long time. And he's just been awakened to find himself millions of miles from home, with nothing but two corpses for company. His crewmates dead, his memories fuzzily returning, he realizes that an impossible task now confronts him. Alone on this tiny ship that's been cobbled together by every government and space agency on the planet and hurled into the depths of space, it's up to him to conquer an extinction-level threat to our species. And thanks to an unexpected ally, he just might have a chance. Part scientific mystery, part dazzling interstellar journey, Project Hail Mary is a tale of discovery, speculation, and survival to rival The Martian--while taking us to places it never dreamed of going.
  url: https://www.goodreads.com/book/show/54493401-project-hail-mary
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1597695864l/54493401.jpg
- title: World Without End
  description: World Without End takes place in the same town of Kingsbridge, two centuries after the townspeople finished building the exquisite Gothic cathedral that was at the heart of The Pillars of the Earth. The cathedral and the priory are again at the center of a web of love and hate, greed and pride, ambition and revenge, but this sequel stands on its own. This time the men and women of an extraordinary cast of characters find themselves at a crossroads of new ideas—about medicine, commerce, architecture, and justice. In a world where proponents of the old ways fiercely battle those with progressive minds, the intrigue and tension quickly reach a boiling point against the devastating backdrop of the greatest natural disaster ever to strike the human race—the Black Death.
  url: https://www.goodreads.com/book/show/5201512-world-without-end
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1328202324l/5201512.jpg
- title: The Pillars of the Earth
  description: Everything readers expect from Follett is here intrigue, fast-paced action, and passionate romance. But what makes The Pillars of the Earth extraordinary is the time the twelfth century; the place feudal England; and the subject the building of a glorious cathedral. Follett has re-created the crude, flamboyant England of the Middle Ages in every detail. The vast forests, the walled towns, the castles, and the monasteries become a familiar landscape. Against this richly imagined and intricately interwoven backdrop, filled with the ravages of war and the rhythms of daily life, the master storyteller draws the reader irresistibly into the intertwined lives of his characters into their dreams, their labors, and their loves Tom, the master builder; Aliena, the ravishingly beautiful noblewoman; Philip, the prior of Kingsbridge; Jack, the artist in stone; and Ellen, the woman of the forest who casts a terrifying curse. From humble stonemason to imperious monarch, each character is brought vividly to life. The building of the cathedral, with the almost eerie artistry of the unschooled stonemasons, is the center of the drama. Around the site of the construction, Follett weaves a story of betrayal, revenge, and love, which begins with the public hanging of an innocent man and ends with the humiliation of a king.
  url: https://www.goodreads.com/book/show/5043.The_Pillars_of_the_Earth
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1576956100l/5043.jpg
- title: The Way of Kings
  description: I long for the days before the Last Desolation. The age before the Heralds abandoned us and the Knights Radiant turned against us. A time when there was still magic in the world and honor in the hearts of men. The world became ours, and yet we lost it. Victory proved to be the greatest test of all. Or was that victory illusory? Did our enemies come to recognize that the harder they fought, the fiercer our resistance? Fire and hammer will forge steel into a weapon, but if you abandon your sword, it eventually rusts away. There are four whom we watch. The first is the surgeon, forced to forsake healing to fight in the most brutal war of our time. The second is the assassin, a murderer who weeps as he kills. The third is the liar, a young woman who wears a scholar's mantle over the heart of a thief. The last is the prince, a warlord whose eyes have opened to the ancient past as his thirst for battle wanes. The world can change. Surgebinding and Shardwielding can return; the magics of ancient days become ours again. These four people are key. One of them may redeem us. And one of them will destroy us.
  url: https://www.goodreads.com/book/show/9188338-the-way-of-kings
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1296253603l/9188338._SY475_.jpg
- title: The Grace of Kings
  description: Two men rebel together against tyranny—and then become rivals—in this first sweeping book of an epic fantasy series from Ken Liu, recipient of Hugo, Nebula, and World Fantasy awards. Wily, charming Kuni Garu, a bandit, and stern, fearless Mata Zyndu, the son of a deposed duke, seem like polar opposites. Yet, in the uprising against the emperor, the two quickly become the best of friends after a series of adventures fighting against vast conscripted armies, silk-draped airships, and shapeshifting gods. Once the emperor has been overthrown, however, they each find themselves the leader of separate factions—two sides with very different ideas about how the world should be run and the meaning of justice. Fans of intrigue, intimate plots, and action will find a new series to embrace in the Dandelion Dynasty.
  url: https://www.goodreads.com/book/show/22887541-the-grace-of-kings
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1407568889l/22887541.jpg
- title: The Three-Body Problem
  description: Set against the backdrop of China's Cultural Revolution, a secret military project sends signals into space to establish contact with aliens. An alien civilization on the brink of destruction captures the signal and plans to invade Earth. Meanwhile, on Earth, different camps start forming, planning to either welcome the superior beings and help them take over a world seen as corrupt, or to fight against the invasion.
  url: https://www.goodreads.com/book/show/20518872-the-three-body-problem
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1415428227l/20518872.jpg
- title: The Song of Achilles
  description: Greece in the age of heroes. Patroclus, an awkward young prince, has been exiled to the court of King Peleus and his perfect son Achilles. By all rights their paths should never cross, but Achilles takes the shamed prince as his friend, and as they grow into young men skilled in the arts of war and medicine their bond blossoms into something deeper - despite the displeasure of Achilles' mother Thetis, a cruel sea goddess. But then word comes that Helen of Sparta has been kidnapped. Torn between love and fear for his friend, Patroclus journeys with Achilles to Troy, little knowing that the years that follow will test everything they hold dear. Profoundly moving and breathtakingly original, this rendering of the epic Trojan War is a dazzling feat of the imagination, a devastating love story, and an almighty battle between gods and kings, peace and glory, immortal fame and the human heart.
  url: https://www.goodreads.com/book/show/11250317-the-song-of-achilles
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1331154660l/11250317.jpg
- title: Outlander
  description: The year is 1945. Claire Randall, a former combat nurse, is just back from the war and reunited with her husband on a second honeymoon when she walks through a standing stone in one of the ancient circles that dot the British Isles. Suddenly she is a Sassenach—an “outlander”—in a Scotland torn by war and raiding border clans in the year of Our Lord...1743. Hurled back in time by forces she cannot understand, Claire is catapulted into the intrigues of lairds and spies that may threaten her life, and shatter her heart. For here James Fraser, a gallant young Scots warrior, shows her a love so absolute that Claire becomes a woman torn between fidelity and desire—and between two vastly different men in two irreconcilable lives.
  url: https://www.goodreads.com/book/show/10964.Outlander?from_search=true&from_srp=true&qid=Hf751dSaxf&rank=1
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1529065012l/10964._SY475_.jpg
- title: Dawn of Wonder
  description: When a high-ranking officer gallops into the quiet Mistyvales, he brings a warning that shakes the countryfolk to their roots. But for Aedan, a scruffy young adventurer with veins full of fire and a head full of ideas, this officer is not what he seems. The events that follow propel Aedan on a journey that only the foolhardy or desperate would risk, leading him to the gates of the nation’s royal academy – a whole world of secrets in itself. But this is only the beginning of his discoveries. Something is stirring in the land, something more ominous than the rising threat of hostile nations. Fearful travellers whisper of an ancient power breathing over Thirna, changing it, waking it. In the very heart of these stirrings, Aedan encounters that which defies belief, leaving him speechless with terror – and wonder.
  url: https://www.goodreads.com/book/show/25451852-dawn-of-wonder
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1450681609l/25451852._SY475_.jpg
- title: Skyward
  description: Defeated, crushed, and driven almost to extinction, the remnants of the human race are trapped on a planet that is constantly attacked by mysterious alien starfighters. Spensa, a teenage girl living among them, longs to be a pilot. When she discovers the wreckage of an ancient ship, she realizes this dream might be possible—assuming she can repair the ship, navigate flight school, and (perhaps most importantly) persuade the strange machine to help her. Because this ship, uniquely, appears to have a soul.
  url: https://www.goodreads.com/book/show/36642458-skyward
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1531845177l/36642458._SY475_.jpg
- title: Lancelot
  description: The legions of Rome are a fading memory. Enemies stalk the fringes of Britain. And Uther Pendragon is dying. Into this fractured and uncertain world the boy is cast, a refugee from fire, murder and betrayal. An outsider whose only companions are a hateful hawk and memories of the lost. Yet he is gifted, and under the watchful eyes of Merlin and the Lady Nimue he will hone his talents and begin his journey to manhood. He will meet Guinevere, a wild, proud and beautiful girl, herself outcast because of her gift. And he will be dazzled by Arthur, a warrior who carries the hopes of a people like fire in the dark. But these are times of struggle and blood, when even friendship and love seem doomed to fail. The gods are vanishing beyond the reach of dreams. Treachery and jealousy rule men’s hearts and the fate of Britain itself rests on a sword’s edge. But the young renegade who left his home in Benoic with just a hunting bird and dreams of revenge is now a lord of war. He is a man loved and hated, admired and feared. A man forsaken but not forgotten. He is Lancelot. Set in a 5th century Britain besieged by invading bands of Saxons and Franks, Irish and Picts, Giles Kristian's epic new novel tells - through the warrior's own words - the story of Lancelot, that most celebrated of all King Arthur's knights. It is a story ready to be re-imagined for our times.
  url: https://www.goodreads.com/book/show/40499453-lancelot
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1555739408l/40499453._SY475_.jpg
- title: A Gentleman in Moscow
  description: A Gentleman in Moscow immerses us in another elegantly drawn era with the story of Count Alexander Rostov. When, in 1922, he is deemed an unrepentant aristocrat by a Bolshevik tribunal, the count is sentenced to house arrest in the Metropol, a grand hotel across the street from the Kremlin. Rostov, an indomitable man of erudition and wit, has never worked a day in his life, and must now live in an attic room while some of the most tumultuous decades in Russian history are unfolding outside the hotel’s doors. Unexpectedly, his reduced circumstances provide him a doorway into a much larger world of emotional discovery. Brimming with humour, a glittering cast of characters, and one beautifully rendered scene after another, this singular novel casts a spell as it relates the count’s endeavour to gain a deeper understanding of what it means to be a man of purpose.
  url: https://www.goodreads.com/book/show/29430012-a-gentleman-in-moscow
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1459524472l/29430012.jpg
- title: The Biggest Bluff
  description: The tale of how Konnikova followed a story about poker players and wound up becoming a story herself will have you riveted, first as you learn about her big winnings, and then as she conveys the lessons she learned both about human nature and herself. 
  url: https://www.goodreads.com/book/show/49814228-the-biggest-bluff
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1585143928l/49814228.jpg
- title: Mistborn The Final Empire
  description: For a thousand years the ash fell and no flowers bloomed. For a thousand years the Skaa slaved in misery and lived in fear. For a thousand years the Lord Ruler, the "Sliver of Infinity," reigned with absolute power and ultimate terror, divinely invincible. Then, when hope was so long lost that not even its memory remained, a terribly scarred, heart-broken half-Skaa rediscovered it in the depths of the Lord Ruler's most hellish prison. Kelsier "snapped" and found in himself the powers of a Mistborn. A brilliant thief and natural leader, he turned his talents to the ultimate caper, with the Lord Ruler himself as the mark. Kelsier recruited the underworld's elite, the smartest and most trustworthy allomancers, each of whom shares one of his many powers, and all of whom relish a high-stakes challenge. Then Kelsier reveals his ultimate dream, not just the greatest heist in history, but the downfall of the divine despot. But even with the best criminal crew ever assembled, Kel's plan looks more like the ultimate long shot, until luck brings a ragged girl named Vin into his life. Like him, she's a half-Skaa orphan, but she's lived a much harsher life. Vin has learned to expect betrayal from everyone she meets. She will have to learn trust if Kel is to help her master powers of which she never dreamed. Brandon Sanderson, fantasy's newest master tale-spinner and author of the acclaimed debut Elantris, dares to turns a genre on its head by asking a simple question What if the prophesied hero failed to defeat the Dark Lord? The answer will be found in the Misborn Trilogy, a saga of surprises that begins with the book in your hands. Fantasy will never be the same again.
  url: https://www.goodreads.com/book/show/68428.Mistborn
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1617768316l/68428._SY475_.jpg
- title: Snow Crash
  description: In reality, Hiro Protagonist delivers pizza for Uncle Enzo's CosoNostra Pizza Inc., but in the Metaverse he's a warrior prince. Plunging headlong into the enigma of a new computer virus that's striking down hackers everywhere, he races along the neon-lit streets on a search-and-destroy mission for the shadowy virtual villain threatening to bring about infocalypse. Snow Crash is a mind-altering romp through a future America so bizarre, so outrageous… you'll recognize it immediately.
  url: https://www.goodreads.com/book/show/40651883-snow-crash
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1589842551l/40651883._SY475_.jpg
- title: The Lies of Locke Lamora
  description: An orphan’s life is harsh—and often short—in the mysterious island city of Camorr. But young Locke Lamora dodges death and slavery, becoming a thief under the tutelage of a gifted con artist. As leader of the band of light-fingered brothers known as the Gentleman Bastards, Locke is soon infamous, fooling even the underworld’s most feared ruler. But in the shadows lurks someone still more ambitious and deadly. Faced with a bloody coup that threatens to destroy everyone and everything that holds meaning in his mercenary life, Locke vows to beat the enemy at his own brutal game—or die trying.
  url: https://www.goodreads.com/book/show/29588376-the-lies-of-locke-lamora
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1458646334l/29588376._SY475_.jpg
- title: The Diamond Age
  description: The Diamond Age Or, a Young Lady's Illustrated Primer is a postcyberpunk novel by Neal Stephenson. It is to some extent a science fiction coming-of-age story, focused on a young girl named Nell, and set in a future world in which nanotechnology affects all aspects of life. The novel deals with themes of education, social class, ethnicity, and the nature of artificial intelligence.
  url: https://www.goodreads.com/book/show/827.The_Diamond_Age
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1388180931l/827.jpg
- title: Angels & Demons
  description: World-renowned Harvard symbologist Robert Langdon is summoned to a Swiss research facility to analyze a cryptic symbol seared into the chest of a murdered physicist. What he discovers is unimaginable a deadly vendetta against the Catholic Church by a centuries-old underground organization -- the Illuminati. In a desperate race to save the Vatican from a powerful time bomb, Langdon joins forces in Rome with the beautiful and mysterious scientist Vittoria Vetra. Together they embark on a frantic hunt through sealed crypts, dangerous catacombs, and deserted cathedrals, and into the depths of the most secretive vault on earth...the long-forgotten Illuminati lair.
  url: https://www.goodreads.com/book/show/960.Angels_Demons
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1558711679l/960.jpg
- title: The Big Short Inside the Doomsday Machine
  description: The real story of the crash began in bizarre feeder markets where the sun doesn't shine and the SEC doesn't dare, or bother, to tread the bond and real estate derivative markets where geeks invent impenetrable securities to profit from the misery of lower- and middle-class Americans who can't pay their debts. The smart people who understood what was or might be happening were paralyzed by hope and fear; in any case, they weren't talking.
  url: https://www.goodreads.com/book/show/8032112-the-big-short
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1348927776l/8032112.jpg
- title: Anathem
  description: Fraa Erasmas is a young avout living in the Concent of Saunt Edhar, a sanctuary for mathematicians, scientists, and philosophers, protected from the corrupting influences of the outside "saecular" world by ancient stone, honored traditions, and complex rituals. Over the centuries, cities and governments have risen and fallen beyond the concent's walls. Three times during history's darkest epochs violence born of superstition and ignorance has invaded and devastated the cloistered mathic community. Yet the avout have always managed to adapt in the wake of catastrophe, becoming out of necessity even more austere and less dependent on technology and material things. And Erasmas has no fear of the outside—the Extramuros—for the last of the terrible times was long, long ago. Now, in celebration of the week-long, once-in-a-decade rite of Apert, the fraas and suurs prepare to venture beyond the concent's gates—at the same time opening them wide to welcome the curious "extras" in. During his first Apert as a fraa, Erasmas eagerly anticipates reconnecting with the landmarks and family he hasn't seen since he was "collected." But before the week is out, both the existence he abandoned and the one he embraced will stand poised on the brink of cataclysmic change. Powerful unforeseen forces jeopardize the peaceful stability of mathic life and the established ennui of the Extramuros—a threat that only an unsteady alliance of saecular and avout can oppose—as, one by one, Erasmas and his colleagues, teachers, and friends are summoned forth from the safety of the concent in hopes of warding off global disaster. Suddenly burdened with a staggering responsibility, Erasmas finds himself a major player in a drama that will determine the future of his world—as he sets out on an extraordinary odyssey that will carry him to the most dangerous, inhospitable corners of the planet . . . and beyond.
  url: https://www.goodreads.com/book/show/2845024-anathem
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1488349209l/2845024._SX318_.jpg
- title: The Martian
  description: Six days ago, astronaut Mark Watney became one of the first people to walk on Mars. Now, he’s sure he’ll be the first person to die there. After a dust storm nearly kills him and forces his crew to evacuate while thinking him dead, Mark finds himself stranded and completely alone with no way to even signal Earth that he’s alive—and even if he could get word out, his supplies would be gone long before a rescue could arrive. Chances are, though, he won’t have time to starve to death. The damaged machinery, unforgiving environment, or plain-old “human error” are much more likely to kill him first. But Mark isn’t ready to give up yet. Drawing on his ingenuity, his engineering skills — and a relentless, dogged refusal to quit — he steadfastly confronts one seemingly insurmountable obstacle after the next. Will his resourcefulness be enough to overcome the impossible odds against him?
  url: https://www.goodreads.com/book/show/18007564-the-martian
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1413706054l/18007564.jpg
- title: Seveneves
  description: What would happen if the world were ending? A catastrophic event renders the earth a ticking time bomb. In a feverish race against the inevitable, nations around the globe band together to devise an ambitious plan to ensure the survival of humanity far beyond our atmosphere, in outer space. But the complexities and unpredictability of human nature coupled with unforeseen challenges and dangers threaten the intrepid pioneers, until only a handful of survivors remain . . . Five thousand years later, their progeny—seven distinct races now three billion strong—embark on yet another audacious journey into the unknown . . . to an alien world utterly transformed by cataclysm and time Earth. A writer of dazzling genius and imaginative vision, Neal Stephenson combines science, philosophy, technology, psychology, and literature in a magnificent work of speculative fiction that offers a portrait of a future that is both extraordinary and eerily recognizable. As he did in Anathem, Cryptonomicon, the Baroque Cycle, and Reamde, Stephenson explores some of our biggest ideas and perplexing challenges in a breathtaking saga that is daring, engrossing, and altogether brilliant.
  url: https://www.goodreads.com/book/show/22816087-seveneves
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1449142000l/22816087.jpg
- title: Dark Matter
  description: Jason Dessen is walking home through the chilly Chicago streets one night, looking forward to a quiet evening in front of the fireplace with his wife, Daniela, and their son, Charlie—when his reality shatters. It starts with a man in a mask kidnapping him at gunpoint, for reasons Jason can’t begin to fathom—what would anyone want with an ordinary physics professor?—and grows even more terrifying from there, as Jason’s abductor injects him with some unknown drug and watches while he loses consciousness. When Jason awakes, he’s in a lab, strapped to a gurney—and a man he’s never seen before is cheerily telling him “welcome back!” Jason soon learns that in this world he’s woken up to, his house is not his house. His wife is not his wife. His son was never born. And someone is hunting him.
  url: https://www.goodreads.com/book/show/28684704-dark-matter
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1455140434l/28684704._SX318_SY475_.jpg
- title: The Priory of the Orange Tree
  description: A world divided. A queendom without an heir. An ancient enemy awakens. The House of Berethnet has ruled Inys for a thousand years. Still unwed, Queen Sabran the Ninth must conceive a daughter to protect her realm from destruction—but assassins are getting closer to her door. Ead Duryan is an outsider at court. Though she has risen to the position of lady-in-waiting, she is loyal to a hidden society of mages. Ead keeps a watchful eye on Sabran, secretly protecting her with forbidden magic. Across the dark sea, Tané has trained all her life to be a dragonrider, but is forced to make a choice that could see her life unravel. Meanwhile, the divided East and West refuse to parley, and forces of chaos are rising from their sleep.
  url: https://www.goodreads.com/book/show/29774026-the-priory-of-the-orange-tree
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1527628141l/29774026._SY475_.jpg
- title: Circe
  description: In the house of Helios, god of the sun and mightiest of the Titans, a daughter is born. But Circe is a strange child - not powerful, like her father, nor viciously alluring like her mother. Turning to the world of mortals for companionship, she discovers that she does possess power - the power of witchcraft, which can transform rivals into monsters and menace the gods themselves. Threatened, Zeus banishes her to a deserted island, where she hones her occult craft, tames wild beasts and crosses paths with many of the most famous figures in all of mythology, including the Minotaur, Daedalus and his doomed son Icarus, the murderous Medea, and, of course, wily Odysseus. But there is danger, too, for a woman who stands alone, and Circe unwittingly draws the wrath of both men and gods, ultimately finding herself pitted against one of the most terrifying and vengeful of the Olympians. To protect what she loves most, Circe must summon all her strength and choose, once and for all, whether she belongs with the gods she is born from, or the mortals she has come to love.
  url: https://www.goodreads.com/book/show/35959740-circe
  image_url: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1565909496l/35959740._SY475_.jpg
- title: Recursion
  description: That's what NYC cop Barry Sutton is learning, as he investigates the devastating phenomenon the media has dubbed False Memory Syndrome—a mysterious affliction that drives its victims mad with memories of a life they never lived. That's what neuroscientist Helena Smith believes. It's why she's dedicated her life to creating a technology that will let us preserve our most precious memories. If she succeeds, anyone will be able to re-experience a first kiss, the birth of a child, the final moment with a dying parent. As Barry searches for the truth, he comes face to face with an opponent more terrifying than any disease—a force that attacks not just our minds, but the very fabric of the past. And as its effects begin to unmake the world as we know it, only he and Helena, working together, will stand a chance at defeating it. But how can they make a stand when reality itself is shifting and crumbling all around them?
  url: https://www.goodreads.com/book/show/42046112-recursion
